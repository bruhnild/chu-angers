<html>
  
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
  <link href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css" rel="stylesheet" />

  <style>
#map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}  
    
    .Mypopup .mapboxgl-popup-content {
      background-color: black;
      color : white;
      opacity : 0.7;
}
    
        .menu {
     position: absolute;
     top: 10px;
     left: 30px;
     width: 180px;
     background-color: #FFFFFF;
     opacity: 0.89;
     color: #000000;
     font: 13px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      padding:10;
        }

    
    
  </style>

  </head>

  <body> 
    
  <div id="map"></div>
   
    <div class='menu'>
    <hr>
<label class="categoryLabel"><B>CHU d'Angers</B></label>
          <br>
 <input type="checkbox" id="Batiments" value="Batiments" onchange="switchlayer('Batiments')" checked/>
<label for="Batiments">Batiments</label>
          <hr>
<label class="categoryLabel"><B>Infos pratiques</B></label>
          <br>
<input type="checkbox" id="Parkings" value="Parkings" onchange="switchlayer('Parkings')" checked/>
<label for="Parkings">Parkings</label>
          <br>
<input type="checkbox" id="Parkings PMR" value="Parkings PMR" onchange="switchlayer('Parkings PMR')" checked/>
<label for="Parkings">Parkings PMR</label>
          <br>  
<input type="checkbox" id="Parkings vélos" value="Parkings vélos" onchange="switchlayer('Parkings vélos')" checked/>
<label for="Parkings">Parkings vélos</label>
          <br>                 
<input type="checkbox" id="Arrets de bus" value="Arrets de bus" onchange="switchlayer('Arrets de bus')" checked/>
<label for="Arrets de bus">Arrets de bus</label>
          <br>                 
<input type="checkbox" id="Arrets de tramway" value="Arrets de tramway" onchange="switchlayer('Arrets de tramway')" checked/>
<label for="Arrets de tramway">Arrets de tramway</label>
  <hr>
</div>
<script>
   
      //Appel et configuration de la carte
    
var map = new mapboxgl.Map({
  container: 'map',
  style: 'https://makinamaps.makina-corpus.net/styles/basic/style.json', //Fond de carte 
  zoom: 16.83, // Zoom
  center: [-0.55592, 47.482062],  // Centrage carte
  pitch: 37, // Inclinaison carte
  bearing: -18.4,  // Rotation carte
  minZoom:14.5
    });


  // Ajout des données
      
map.on('load', function () {   

// PARKINGS PMR

// Load an image from an external URL.
map.loadImage(
'https://res.cloudinary.com/do0y4qr5g/image/upload/v1686585971/chu_angers/disabled_parking_qlma7q.png',
(error, image) => {
if (error) throw error;

// Add the image to the map style.
map.addImage('pmr', image);

     // Ajout parkings
  
  map.addSource('Parkings PMR', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/parkings.geojson'
        });


map.addLayer({
'id': 'Parkings PMR',
'type': 'symbol',
'source': 'Parkings PMR', // reference the data source
'layout': {
'icon-image': 'pmr', // reference the image
'icon-size': 0.05
},
filter: ['==', 'layer', 'Parking PMR']
});

   
});

// PARKINGS VELOS

// Load an image from an external URL.
map.loadImage(
'https://res.cloudinary.com/do0y4qr5g/image/upload/v1686585860/chu_angers/bike_park_bajshl.png',
(error, image) => {
if (error) throw error;

// Add the image to the map style.
map.addImage('parking_velo', image);

     // Ajout parkings
  
  map.addSource('Parkings vélos', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/parkings.geojson'
        });


map.addLayer({
'id': 'Parkings vélos',
'type': 'symbol',
'source': 'Parkings vélos', // reference the data source
'layout': {
'icon-image': 'parking_velo', // reference the image
'icon-size': 0.05
},
filter: ['==', 'layer', 'Parking vélos']
});

   
});

// PARKINGS

map.loadImage(
'https://res.cloudinary.com/do0y4qr5g/image/upload/v1686585735/chu_angers/car_park_yfahzk.png',
(error, image) => {
if (error) throw error;

// Add the image to the map style.
map.addImage('parking', image);

     // Ajout parkings
  
  map.addSource('Parkings', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/parkings.geojson'
        });


map.addLayer({
'id': 'Parkings',
'type': 'symbol',
'source': 'Parkings', // reference the data source
'layout': {
'icon-image': 'parking', // reference the image
'icon-size': 0.05
},
filter: ['==', 'layer', 'Parking']
});

   
});


// ARRETS DE BUS

map.loadImage(
'https://res.cloudinary.com/do0y4qr5g/image/upload/e_background_removal/v1686583925/chu_angers/bus_stop_u3aukd.png',
(error, image) => {
if (error) throw error;

// Add the image to the map style.
map.addImage('arret_bus', image);

     // Ajout parkings
  
     map.addSource('Arret de bus', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/transport.geojson'
        });


map.addLayer({
'id': 'Arret de bus',
'type': 'symbol',
'source': 'Arret de bus', // reference the data source
'layout': {
'icon-image': 'arret_bus', // reference the image
'icon-size': 0.05
},
filter: ['==', 'layer', 'Arrêt de bus']
});

   
});

// ARRETS DE TRAMWAY

map.loadImage(
'https://res.cloudinary.com/do0y4qr5g/image/upload/v1686586045/chu_angers/tram_stop_lbu9ma.png',
(error, image) => {
if (error) throw error;

// Add the image to the map style.
map.addImage('arret_tram', image);

     // Ajout parkings
  
     map.addSource('Arret de tramway', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/transport.geojson'
        });


map.addLayer({
'id': 'Arret de tramway',
'type': 'symbol',
'source': 'Arret de tramway', // reference the data source
'layout': {
'icon-image': 'arret_tram', // reference the image
'icon-size': 0.05
},
filter: ['==', 'layer', 'Arret de bus']
});

   
});

//BATIMENTS 

map.addSource('Batiments', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/chu_bati.geojson'
    });
 


map.addLayer({
    'id': 'Batiments',
    'type': 'fill-extrusion',
    'source': 'Batiments',
    "paint": {
      "fill-extrusion-base": 0,
      "fill-extrusion-color": [
        "match",
        [
          "get",
          "fonction"
        ],
        "B",
        "hsl(96, 44%, 62%)",
        "C",
        "hsl(44, 21%, 51%)",
        "D",
        "hsl(204, 54%, 60%)",
        "E",
        "hsl(34, 82%, 58%)",
        "F",
        "hsl(328, 70%, 64%)",
        "G",
        "hsl(180, 8%, 53%)",
        "H",
        "hsl(282, 26%, 67%)",
        "Autre établissement",
        "hsl(39, 29%, 86%)",
        "#000000"
      ],
      "fill-extrusion-height": [
        "interpolate",
        [
          "linear"
        ],
        [
          "get",
          "hauteur"
        ],
        0,
        0,
        26,
        100
      ],
      'fill-extrusion-opacity': 0.7
    },
    "maxzoom": 24,
    "minzoom": 0
  });


});
  
  
  //Interactivité HOVER

var popup = new mapboxgl.Popup({
    className: "Mypopup",
  closeButton: false,
    closeOnClick: false });

map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['Parkings'] });
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    if (!features.length) {
        popup.remove();
        return; }
 
    var feature = features[0];
        popup.setLngLat(feature.geometry.coordinates)
          .setHTML('<b>'+ feature.properties.layer + '</b>')
        .addTo(map);

});

  // Configuration affichage menu couches
 switchlayer = function (lname) {
            if (document.getElementById(lname ).checked) {
                map.setLayoutProperty(lname, 'visibility', 'visible');
            } else {
                map.setLayoutProperty(lname, 'visibility', 'none');
           }
        };
  
  
    // Ajout controle de navigation et echelle 
  
map.addControl(new mapboxgl.NavigationControl({position: 'top-left'}));  
  
map.addControl(new mapboxgl.ScaleControl({position: 'bottom-right'}));
  
  
</script>
    
</body>
</html>
