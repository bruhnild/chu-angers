<html>
  
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
  <link href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css" rel="stylesheet" />

  <style>
#map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}  
    
    .Mypopup .mapboxgl-popup-content {
      background-color: black;
      color : white;
      opacity : 0.7;
}
    
        .menu {
     position: absolute;
     top: 10px;
     left: 30px;
     width: 180px;
     background-color: #FFFFFF;
     opacity: 0.89;
     color: #000000;
     font: 13px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      padding:10;
        }

    
    
  </style>

  </head>

  <body> 
    
  <div id="map"></div>
   
    <div class='menu'>
    <hr>
<label class="categoryLabel"><B>Données Réferentielles</B></label>
          <br>
 <input type="checkbox" id="Batiments" value="Batiments" onchange="switchlayer('Batiments')" checked/>
<label for="Batiments">Batiments</label>
          <hr>
<label class="categoryLabel"><B>Infos pratiques</B></label>
          <br>
<input type="checkbox" id="Parkings" value="Parkings" onchange="switchlayer('Parkings')" checked/>
<label for="Parkings">Parkings</label>
          <br>
<input type="checkbox" id="Transports en commun" value="Transports en commun" onchange="switchlayer('Transports en commun')" checked/>
<label for="Transports en commun">Transports en commun</label>
  <hr>
</div>
<script>
   
      //Appel et configuration de la carte
    
var map = new mapboxgl.Map({
  container: 'map',
  style: 'https://makinamaps.makina-corpus.net/styles/basic/style.json', //Fond de carte 
  zoom: 16.83, // Zoom
  center: [-0.55592, 47.482062],  // Centrage carte
  pitch: 37, // Inclinaison carte
  bearing: -18.4,  // Rotation carte
  minZoom:14.5
    });

  // Ajout des données
      
map.on('load', function () {   
   //BATIMENTS 

map.addSource('Batiments', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/chu_bati.geojson'
    });
 


map.addLayer({
    'id': 'Batiments',
    'type': 'fill-extrusion',
    'source': 'Batiments',
    "paint": {
      "fill-extrusion-base": 0,
      "fill-extrusion-color": [
        "match",
        [
          "get",
          "fonction"
        ],
        "B",
        "hsl(96, 44%, 62%)",
        "C",
        "hsl(44, 21%, 51%)",
        "D",
        "hsl(204, 54%, 60%)",
        "E",
        "hsl(34, 82%, 58%)",
        "F",
        "hsl(328, 70%, 64%)",
        "G",
        "hsl(180, 8%, 53%)",
        "H",
        "hsl(282, 26%, 67%)",
        "Autre établissement",
        "hsl(39, 29%, 86%)",
        "#000000"
      ],
      "fill-extrusion-height": [
        "interpolate",
        [
          "linear"
        ],
        [
          "get",
          "hauteur"
        ],
        0,
        0,
        26,
        100
      ],
      'fill-extrusion-opacity': 0.7
    },
    "maxzoom": 24,
    "minzoom": 0
  });


   
     // Ajout lignes de metros
  
     map.addSource('transport', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/transport.geojson'
        });

     map.addLayer({
            'id': 'Transports en commun',
            'type': 'circle',
            'source': 'transport',
            'paint': {'circle-stroke-color': 'white', 
                      'circle-stroke-width': 3, 
                      'circle-radius' : 6,
                      'circle-color': '#0074D9'}}
                 );  
  
     // Ajout stations de metros
  
  map.addSource('Parkings', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/data/parkings.geojson'
        });

     // map.addLayer({
     //        'id': 'Parkings',
     //        'type': 'circle',
     //        'source': 'Parkings',
     //        'paint': {'circle-stroke-color': 'white', 
     //                  'circle-stroke-width': 3, 
     //                  'circle-radius' : 6,
     //                  'circle-color': '#0074D9'}}
     //             ); 

    map.addLayer({
    'id': 'Parkings',
    'type': 'symbol',
    'source': 'point', 
    'layout': {
    'icon-image': 'https://raw.githubusercontent.com/bruhnild/chu-angers/main/icons/parking-lot.png', 
    'icon-size': 0.25
    }
    });


         });
  
  
  //Interactivité HOVER

var popup = new mapboxgl.Popup({
    className: "Mypopup",
  closeButton: false,
    closeOnClick: false });

map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['Parkings'] });
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    if (!features.length) {
        popup.remove();
        return; }
 
    var feature = features[0];
        popup.setLngLat(feature.geometry.coordinates)
          .setHTML('<b>'+ feature.properties.layer + '</b>')
        .addTo(map);

});

  // Configuration affichage menu couches
 switchlayer = function (lname) {
            if (document.getElementById(lname ).checked) {
                map.setLayoutProperty(lname, 'visibility', 'visible');
            } else {
                map.setLayoutProperty(lname, 'visibility', 'none');
           }
        };
  
	
    // Ajout controle de navigation et echelle 
  
map.addControl(new mapboxgl.NavigationControl({position: 'top-left'}));  
  
map.addControl(new mapboxgl.ScaleControl({position: 'bottom-right'}));
  
  
</script>
    
</body>
</html>
